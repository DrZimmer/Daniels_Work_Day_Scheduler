<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="text-center notification" id="notify">
      <!--what goes here? -->
    </section>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-8" class="row time-block">
        <div class="col-1 hour">8AM</div>

        <div id="hour-8-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-8-btn">Save</btn>
        </div>
      </div>

      <div id="hour-9" class="row time-block">
        <div class="col-1 hour">9AM</div>

        <div id="hour-9-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-9-btn">Save</btn>
        </div>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-1 hour">10AM</div>

        <div id="hour-10-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-10-btn">Save</btn>
        </div>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-1 hour">11AM</div>

        <div id="hour-11-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-11-btn">Save</btn>
        </div>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-1 hour">12PM</div>

        <div id="hour-12-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-12-btn">Save</btn>
        </div>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-1 hour">1PM</div>

        <div id="hour-13-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-13-btn">Save</btn>
        </div>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-1 hour">2PM</div>

        <div id="hour-14-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-14-btn">Save</btn>
        </div>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-1 hour">3PM</div>

        <div id="hour-15-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-15-btn">Save</btn>
        </div>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-1 hour">4PM</div>

        <div id="hour-16-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-16-btn">Save</btn>
        </div>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-1 hour">5PM</div>

        <div id="hour-17-text" class="col-10"></div>

        <div class="col-1 saveBtn">
          <btn id="hour-17-btn">Save</btn>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
    <!--Live server code below-->
    <script type="text/javascript"></script>
  </body>
</html>
